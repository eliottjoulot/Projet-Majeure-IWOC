<!DOCTYPE html>
<html lang='en-US'>
  <head>
    <title>Render Tiled Map Data to Canvas Using Javascript</title>
    <meta charset='UTF-8' />
   <link href="css/application.css" media="screen" rel="stylesheet" type="text/css" />
     <script src="lib/jquery-3.2.1.min.js" type="text/javascript"></script> 
    <script src="js/render_scene.js" type="text/javascript"></script>
  </head>
  <body>
    <section>
      <canvas height='480' width='640'></canvas>
      <article>
        <h1>Using Tiled and Canvas to Render Game Screens</h1>
        <p>Based on tutorial  <a href="http://blog.hashrocket.com/posts/using-tiled-and-canvas-to-render-game-screens">blog post</a>.</p>
        <form>
            <input id="scaleButtonId" type="range" name="points" min="1" max="10" value="5">
        </form>
      </article>
    </section>
