<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<head>
	<title>Login</title>
	
	<!-- javascript -->	
		<script src="lib/jquery-1.11.1.min.js"></script>
		<script src="js/BoutonAction.js"></script>
		<script src="js/ajax.js"></script>
		<script src="js/jquery.cookie.js"></script>

   	<!-- Loading Bootstrap -->
    <link href="dist/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>

    <!-- Loading Flat UI -->
    <link href="dist/css/flat-ui.css" rel="stylesheet"></link>
    <link href="docs/assets/css/demo.css" rel="stylesheet"></link>

    <link rel="shortcut icon" href="img/pkm.ico"></link>

	<!-- CSS perso -->
	<link href="css/userLogin.css" rel="stylesheet"></link>
</head>

<body>


	<div class="baniere" align="center">
			<div class="col-xs-12">
				<nav class="navbar navbar-inverse navbar-embossed" role="navigation">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#navbar-collapse-01">
						<span class="sr-only">Toggle navigation</span>
					</button>
					<a class="navbar-brand" href="index.xhtml">Projet Majeure</a>
				</div>
				
				</nav>
			</div>
	</div><!-- /baniere -->

	<div class="contenu">
		<div class="demo-headline">
			<h2 class="demo-logo">
				Connection <small>Projet Majeure IWOC 2017</small>
			</h2>
		</div><!-- /demo-headline -->

		<div class="cadre-connection" align="center">
			<div class="login-form">
				<h:form>
				<div class="form-group">
					<h:inputText type="text" class="form-control login-field" value="#{loginBean.login}"
						a:placeholder="Login" id="login-name"></h:inputText> <label
						class="login-field-icon fui-user" for="login-name"></label>
				</div>
	
				<div class="form-group">
					<h:inputSecret type="password" class="form-control login-field" value="#{loginBean.pwd}"
						a:placeholder="Password" id="login-pass"></h:inputSecret> <label
						class="login-field-icon fui-lock" for="login-pass"></label>
				</div>
	
				<h:commandButton id="ButtonLogin" class="btn btn-primary btn-lg btn-block" href="index.html" value="Log in"
				action="#{userControlerBean.checkUser(loginBean)}"/>
				<a class="login-link" href="createAccount.jsf">Create a new account?</a>
			</h:form>
			</div>
		</div>
		<!-- /cadre-connection -->
	</div>
	
	
	
	<footer>
      <div class="container">
            <p>
              Eliott Joulot, Baptiste Blanc, Dorian Bouchet, Quentin Debout<br/>
              Our project : <a href="docs/Cahier_des_charges.pdf">technical documentation</a>
            </p>

      </div>
    </footer>
	
	

    <script src="dist/js/vendor/jquery.min.js"></script>
    <script src="dist/js/vendor/video.js"></script>
    <script src="dist/js/flat-ui.min.js"></script>
    <script src="docs/assets/js/application.js"></script>

    <script>
      videojs.options.flash.swf = "dist/js/vendors/video-js.swf"
    </script>

</body>
</html>
